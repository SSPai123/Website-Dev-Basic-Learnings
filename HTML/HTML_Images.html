<h2>HTML Images</h2>
<p>HTML images are defined with the img tag. The path to image to be displayed is placed in "src" attribute. In case the image is not found, we can show alternative image by using "alt" attribute. The "width" and "height" attribute is specified to give the dimensions of image.</p>
